<div id="browser">

  <div applaudio-heading class="heading" data-segments="headingLinks" data-navigation="navigation"></div>

  <div applaudio-scrollable id="upload-form-container">

    <form>

      <div class="form-row file-input-row">
        <input id="upload-file-input" type="file" onchange="angular.element(this).scope().readUploadFiles(this.files)" hidden>
        <div class="half-row">
          <span class="form-label">File: </span>
          <span class="form-input"><button ng-click="clickFileInputElement()">Select</button></span>
        </div>
        <div class="half-row">
          <span class="form-input filename">{{upload.filename}}</span>
        </div>
      </div>

      <div class="form-row">
        <span class="form-label">Title: </span>
        <span class="form-input"><input type="text" ng-model="upload.title"/></span>
      </div>
      <div class="form-row">
        <span class="form-label">Artist: </span>
        <span class="form-input"><input type="text" ng-model="upload.artist"/></span>
      </div>
      <div class="form-row">
        <span class="form-label">Album: </span>
        <span class="form-input"><input type="text" ng-model="upload.album"/></span>
      </div>

      <div class="form-row">
        <span class="half-row">
          <span class="form-label">Track: </span>
          <span class="form-input"><input type="text" ng-model="upload.albumTrack"/></span>
        </span>
        <div class="half-row">
          <span class="form-label">Year: </span>
          <span class="form-input"><input type="text" ng-model="upload.year"/></span>
        </div>
      </div>

      <div class="form-row">
        <span class="form-label">Encoding: </span>
        <span class="form-input"><input type="text" ng-model="upload.encoding"/></span>
      </div>

      <div class="form-row submit-row">
        <span class="form-label"></span>
        <span class="form-input"><button ng-click="startUpload()" ng-disabled="!upload.filename">Upload</button></span>
      </div>

    </form>


  </div>

</div>
