<div id="browser">

  <header>
    <div applaudio-heading class="heading" data-segments="headingLinks"></div>
    <a class="button navigation" href="/#/upload">Upload</a>
  </header>

  <div id="filter">
    <input placeholder="Filter" ng-model="query">
  </div>

  <div applaudio-scrollable id="listing">

    <div class="animate-list-item" ng-repeat="item in listing | filter:query | orderBy:listingOrder">
      <div ng-switch on="listingItemType">
        <div ng-switch-when="artist"artist-listing-item item="item"></div>
        <div ng-switch-when="album" album-listing-item item="item"></div>
        <div ng-switch-when="track" track-listing-item item="item">track</div>
      </div>

    </div>
    <div id="placeholder-holder"><!-- placeholder holder seems to prevent items skipping when placeholder becomes visible. -->
      <div class="empty-listing-placeholder" ng-if="!(listing | filter:query).length" >Nothing here...</div>
    </div>

  </div>

</div>
